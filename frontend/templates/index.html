{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Election Tweets</h1>
      </div>
      <p class="lead">How Tweets were collected...</p>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>File</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>
          {% for object in objects %}
          <tr>
            <td><a href="{{ object[1] }}">{{ object[0] }}</a></td>
            <td>{{ object[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
